<!-- Modal -->
<div class="modal fade" id="modal_uploaderBajas" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="modal_uploaderBajas" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-success">
        <h1 class="modal-title fs-5 fw-bolder" id="modal_uploaderBajas">Uploader Bajas</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-lg-12" data-aos="fade-right">

            <div class="mb-3">
              <div class="alert alert-warning" role="alert">
                Seleccione el archivo Excel
                <br>
                <br>
                <div class="row">
                  <div class="col-lg-9 mb-3">
                    <input class="form-control" type="file" id="archivo_cargado">
                  </div>
                  <div class="col-lg-3 mb-3">
                    <button type="button" id="enviar_archivo" onclick="enviar_archivo()"></button>
                  </div>
                </div>

                <div class="row align-items-center">
                  <div class="col">
                    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="0"
                      aria-valuemin="0" aria-valuemax="100">
                      <div id="file-progress-bar">
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
